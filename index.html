<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btnClick">비동기callback을 매개변수로 받는 함수</button>
    <script>
        clickInit((resolve, checkedInput) => {
            //ajax나 기타 비동기처리
            setTimeout(function () {
                console.log('비동기처리');
                console.log('비동기처리1');
                console.log('비동기처리2');
                resolve();
            }, 2000)
        });
        function clickInit(callback) {
            document.querySelector('#btnClick').addEventListener('click', () => {
                new Promise((resolve) => {
                    callback(resolve);
                }).then(() => {
                    //완료후--------
                    console.log('비동기 통신 완료후 공통처리--------------------');
                    console.log('공통1');
                    console.log('공통2');
                    console.log('공통3');
                }).catch((err) => {
                    //에러
                    alert(err);
                });
            });
        }
    </script>
</body>



</html>
